<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - JSONServer</title>
    <link rel="stylesheet" href="css/autos.css">
    <link rel="stylesheet" href="css/tailwind.min.css">
</head>

<body class="min-h-100 bg-gray-200">
    <aside class="side">
        <h1 class="uppercase text-white tracking-wide text-2xl  font-bold mt-2">CRM - CARBEDU-API</h1>
        <p class="mt-10 text-white">Nueva Solicitud</p>
        <nav class="nav">
            <ul class="menu">
                <li>
                    <a href="index.html" class="px-3 py-1 enlace">Usuario</a>
                    <ul>
                        <li><a href="nuevo-cliente.html" class="px-3 py-1 enlace">Nuevo Usuario</a></li>
                    </ul>
                </li>
                <li>
                    <a href="autos.html" class="px-3 py-1 enlace">Venta de autos</a>
                    <ul>
                        <li><a href="nuevo-auto.html" class="px-3 py-1 enlace">Crear auto</a></li>
                    </ul>
                </li>
                <li>
                    <a href="solicitudes.html" class="px-3 py-1 enlace">Solicitudes</a>
                    <ul>
                        <li><a href="nueva-solicitud.html" class="px-3 py-1 enlace">Nueva Solicitud</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <!--sidebar-->
        <main class="md:w-5/5  xl:w-5/5 px-5 py-10 bg-gray-200">
            <h2 class="text-3xl font-light text-center">Nuevo solicitud</h2>

            <div class="flex flex-col mt-10 items-center">
                <div class="-my-2 py-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8 w-10/12 md:w-8/12 lg:w-6/12">
                    <div class=" shadow overflow-hidden sm:rounded-lg border-b border-gray-200 ">
                        <form id="formulario" class="bg-white p-3" method="POST">
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Id Vendedor</label>
                                <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="advertiserId" name="advertiserId" type="text" placeholder="Id Vendedor" />
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Id Comprador</label>
                                <input class="appearance-none border rounded w-full my-2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="compradorId" name="compradorId" type="text" placeholder="Id Comprador " />
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Id del Auto</label>
                                <input class="appearance-none border rounded w-full my-2 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="carId" name="" type="text" placeholder="Id Auto " />
                            </div>
                            <div class="mb-4">
                                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Estado</label>
                                <select name="" id="status">
                                    <option value="">Seleciona</option>
                                    <option value="in-deal">En negociacion</option>
                                    <option value="deal-canceled">Negocio cancelado</option>
                                    <option value="done">Completado</option>
                            </div>
                           
                            <input type="submit" class="bg-purple-600 hover:bg-purple-900 w-full mt-5 p-2 text-white uppercase font-bold" value="Actualizar Solicitud" />
                        </form>
                    </div>
                </div>
            </div>
        </main>
        </div>

        <script src="js/editarSoli.js" type="module"></script>
</body>

</html>
